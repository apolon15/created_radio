<body>
    <form action="./index_page1.html" onsubmit="return autoriz()">
        <b><label>Логин</label></b><br>
        <p>Username</p>
        <input type="text" class="login" placeholder="Ваш логин...(макс 8 символов)">
        <p>Password</p> 
        <input type="text" class="pass" placeholder="Должен включать спец.символы !@#$%^&*()">
        <button>Войти</button>
    </form>
    <br>
    <form id="form2" onsubmit="sendMessage()">
        <label>Обратная связь</label>
        <p>Ваше имя</p>
        <input type="text" class="userName" placeholder="Представьтесь">
        <p>Ваш email</p>
        <input type="text" class="email" placeholder="example@domen.com">
        <div id="block_message">
            <textarea id="comment" type="text" rows="12" cols="35" placeholder="Ваше сообщение не более 300 символов"
                maxlength="300" oninput="maxValue()" ></textarea>
        </div>
        <button id="send">Отправить</button>
    </form>

    <script src="./Script/Script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
